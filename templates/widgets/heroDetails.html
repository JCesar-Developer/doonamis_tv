<!-- ------------------------ STYLES ------------------------ -->

<style>
    .hero-container {
        width: 100%;
        margin-bottom: 40px;
        position: relative;
    }
    .img-container {
        width: 65%;
        display: block;
    }
    #hero-details {
        position: absolute;
        width: 50%;
        top: 5%;
        left: 2.5%;
        z-index: 9;
    }
    #hero-img {
        width: 100%;
    }
    #img-size {
        width: 100%;
        height: auto;
        filter: opacity(0);
    }
    #hero-title {
        font-size: 3.5em;
    }
    #stars-outer {
        position: relative;
        display: inline-block;
    }
    #stars-inner {
        position: absolute;
        top: 0;
        left: 0;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
    }
    #stars-outer::before {
        content: "\f005 \f005 \f005 \f005 \f005" ;
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        color: var(--soft-font-color);
    }
    #stars-inner::before {
        content: "\f005 \f005 \f005 \f005 \f005" ;
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        color: var(--highlighted-color);
    }
</style>

<!-- ----------------------- COMPONENT ----------------------- -->

<div class="hero-container d-flex justify-content-end" style="overflow: hidden;">
    <!-- HERO-DETAILS -->
    <div id="hero-details">
        <h1 id="hero-title" class="title mt-3 mb-0 pb-0">Title</h1>
        <p id="hero-tagline" class="contrast-paragraph mt-0 pt-0">Tagline</p>
        <div id="hero-row1" class="d-flex justify-content-start mb-1">
            <h4 id="hero-status" class="mb-0 sub-title" style="align-self: flex-end;">status</h4>
            <div id="hero-vote-avarage" style="align-self: flex-end;">
                <div id="stars-outer">
                    <div id="stars-inner"></div>
                </div>
            </div> 
            <p id="hero-vote-count" class="mb-0 contrast-paragraph" style="align-self: flex-end;">vote_count</p>
        </div>
        <div id="hero-row2" class="d-flex justify-content-start">
            <h4 id="hero-number-of-seasons" class="mb-0 sub-title" style="align-self: flex-end;">number_of_seasons</h4>
            <p id="hero-number-of-episodes" class="mb-0 contrast-paragraph" style="align-self: flex-end;">number_of_episodes</p>
        </div>
        <p id="hero_overview" class="paragraph mt-3">Overview</p>
    </div>

    <!-- HERO-IMG -->
    <div class="img-container">
        <div id="hero-img">
            <img id="img-size" 
                src="https://image.tmdb.org/t/p/w500/56v2KjBlU4XaOv9rVYEQypROD7P.jpg"> 
        </div>
    </div>
</div>

    handleShowRandomHero();
</script>
